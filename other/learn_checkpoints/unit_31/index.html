<!--
	A form that has the following fields:
	Email
	Password
	Github Username
	Radio buttons with the following options: Enterprise, Pro, Free
	A checkbox with the words "Remember Me" next to it.
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>
	</head>
	<body>

		<h2>User Registration</h2>

		<form>
			<fieldset>
				<legend>Account Info</legend>
				<label>Email<br>
					<input type="email" name="email" placeholder="larry@google.com" required>
				</label>
				<br><br>
				<label>Password<br>
					<input type="password" name="password" placeholder="1234" required>
				</label>
				<br><br>
				<label>Github Username<br>
					<input type="text" name="github-username" placeholder="SirHaxAlot" required>
				</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Select Plan</legend>
				<input type="radio" name="plan" id="enterprise" value="enterprise" required>
				<label for="enterprise">Enterprise</label>
				<br>
				<input type="radio" name="plan" id="pro" value="pro" required>
				<label for="pro">Pro</label>
				<br>
				<input type="radio" name="plan" id="free" value="free" required>
				<label for="free">Free</label>
			</fieldset>
				<br>

			<input type="checkbox" id="remember" name="remember" value="remember">
			<label for="remember">Remember Me</label>
			<br><br>
			<input type="submit" value="Submit">
		</form>

	</body>
</html>
